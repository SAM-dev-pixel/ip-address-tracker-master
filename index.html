<body>
  
  <header id="header">
    <h1>IP Address Tracker</h1>
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Search for any IP address or domain">
      <button aria-label="search" class="search-btn"><img src="images/icon-arrow.svg" alt=""></button>
    </div>
    
    <ul class="info-box">
      <li class=""><span>IP Address</span><strong class="ip"></strong></li>
      <li class=""><span>Location</span><strong class="location"></strong></li>
      <li class=""><span>Timezone</span><strong class="timezone"></strong></li>
      <li class=""><span>ISP</span><strong class="isp"></strong></li>
    </ul>
  </header>
  <main class="map-box" id="map"></main>
